{% extends 'seconde_html.html' %}
{% load static from staticfiles %}

{% block body %}

	<div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/user_info/">· 个人信息</a></li>
				<li><a href="/user/user_order/">· 全部订单</a></li>
				<li><a href="/user/user_site/" class="active">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<h3 class="common_title2">收货地址</h3>
				<div class="site_con">
					<dl>
						<dt>当前地址：</dt>
                        {% if user.ushouhuo %}
                            <dd>{{ user.uaddress }} {{ user.ushouhuo }}收 {{ user.uphone }}</dd>
                        {% else %}
                            <dd>无</dd>
                        {% endif %}
					</dl>
				</div>
				<h3 class="common_title2">编辑地址</h3>
				<div class="site_con">
					<form method="post" action="/user/user_site/">
                        {% csrf_token %}
						<div class="form_group">
							<label>收件人：</label>
							<input type="text" name="receiver" value="{{ user.ushouhuo }}">
						</div>
						<div class="form_group form_group2">
							<label>详细地址：</label>
							<textarea class="site_area" name="address">
                                {{ user.uaddress }}
                            </textarea>
						</div>
						<div class="form_group">
							<label>邮编：</label>
							<input type="text" name="postcode" value="{{ user.upostcode }}">
						</div>
						<div class="form_group">
							<label>手机：</label>
							<input type="text" name="phonenumber" value="{{ user.uphone }}">
						</div>

						<input type="submit" name="" value="提交" class="info_submit">
					</form>
				</div>
		</div>
	</div>

{% endblock body %}
