{% extends 'base_html.html' %}
{% load static from staticfiles %}

{% block head %}
    <script>
        $(function(){
            if ({{ error_name }} == 1){
                $('#username').next().html('用户名错误').show();
                {#name_is_error = true;#}
            }

            if ({{ error_pwd }} == 1){
                $('#password').next().html('密码错误').show()
                {#pwd_is_error = true#}
            }

            $('#username').blur(function(){
                if ($('#username').val().length == 0){
                    $('.user_error').html('请填写用户名').show()
                    name_is_error = true
                }
                else
                {
                    $('.user_error').hide()
                    name_is_error = false
                }
            })

            $('#password').blur(function(){
                if ($('#password').val().length == 0){
                    $('.pwd_error').html('请填写密码').show()
                    pwd_is_error = true
                }
                else
                {
                    $('.user_error').hide()
                    pwd_is_error = false
                }
            })

            $('#submit').click(function(event){
                if (name_is_error == true || pwd_is_error == true){
                    event.preventDefault();
                }
            })
        })

    </script>
{% endblock %}

{% block body %}
    <div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/wsj1/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="#">立即注册</a>
				</div>
				<div class="form_input">
					<form action="/user/login_handle/" method="post" id="form">
                        {% csrf_token %}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名" id="username" value="{{ uname }}">
						<div class="user_error">输入错误</div>

						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码" id="password">
						<div class="pwd_error">输入错误</div>

						<div class="more_input clearfix">
							<input type="checkbox" name="remember" value="1" checked="checked"><label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>

						<input type="submit" name="" value="登录" class="input_submit" id="submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock body %}
